<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claiver Ribeiro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css">
</head>
<body>
    <!--Nav menu-->
    <div class="container">
        <nav id="header">
            <div class="nav-logo">
                <p class="nav-name">Logo</p>
            </div>
            <div class="nav-menu" id="meuNavMenu">
                <ul class="nav-menu-list">
                    <li class="nav-list">
                        <a href="#home" class="nav-link active-link">Home</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav-list">
                        <a href="#sobre" class="nav-link">Sobre</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav-list">
                        <a href="#projetos" class="nav-link active-link">Projetos</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav-list">
                        <a href="#contato" class="nav-link active-link">Contato</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>
        <!---Dark mode--->
        <div class="moon-sun" id="toogle-switch">
            <i class="fa fa-moon"></i>
            <i class="fa fa-sun"></i>
        </div>
        <div class="nav-menu-btn">
            <i class="uil uil-bars" onclick="meuMenuFuction()"></i>
        </div>
        </nav>
        <!--Main-->
        <main class="wrapper">
            <section class="featured-box" id="home">
                <div class="featured-text">
                    <div class="ola">
                        <p>Eai, eu sou</p>
                    </div>
                    <div class="featured-name">
                        <span class="typedText"></span>
                    </div>
                    <div class="text-info">
                        <p>Me chamo Claiver e sou um desenvolvedor iniciante que está sempre em busca de aperfeiçoamento</p>
                    </div>
                    <div class="text-btn">
                        <button class="btn hire-me">Hire me</button>
                        <button class="btn">Download CV<i class="uil uil-file"></i></button>
                    </div>
                    <div class="socical_icons">
                        <div class="icon_circle"></div>
                        <div class="icon"><i class="uil uil-instagram"></i></div>
                        <div class="icon"><i class="uil uil-linkedin-alt"></i></div>
                        <div class="icon"><i class="uil uil-github-alt"></i></div>
                    </div>
                </div>
                <div class="featured-image">
                    <div class="image">
                        <img src="" alt="">
                    </div>
                </div>
            </section>
            <!---Sobre box--->
            <section class="section" id="sobre">
                <div class="top-header">
                    <h1>Sobre mim</h1>
                </div>
                <div class="row">
                    <div class="col">
                        <figure class="sobre-mim">
                            <figcaption>
                                <img src="" alt="" class="profile" />
                                <h2>Desenvolvedor Web</h2>
                                <p>Me chamo Claiver e sou um desenvolvedor iniciante que está sempre em busca de aperfeiçoamento</p>
                        </figure>
                        <button class="sobre-mim-btn">Hire me</button>
                        </div>
                        </div>
                        <div class="skill">
                        <div class="skill-box">
                        <span class="title"></span>
                        <div class="skill-bar">
                            <span class="skill-per">
                                <span class="tooltip"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
